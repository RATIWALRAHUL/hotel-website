  <div class="container d-flex justify-content-center align-items-center  vh-100">
    <div class="form-container">
        <h2> crown Reservation Form</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="time">Time</label>
                    <input type="time" class="form-control" id="time" required>
                </div>
            </div>
            <div class="form-group">
                <label for="guests">Number of Guests</label>
                <input type="number" class="form-control" id="guests" min="1" required>
            </div>

            <div class="form-group">
                <label for="requests">Special Requests</label>
                <textarea class="form-control" id="requests" rows="3" placeholder="Any special requests?"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Reserve Now</button>
        </form>
    </div>
</div>
